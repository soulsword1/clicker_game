<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./index.js"></script>
    <style>
      
    </style>
  </head>
  <body>
    <div class="container">
    <form class="order-form">
      <h2 class="order-form__title">
        Start your journey, oh mighty hero !
      </h2>
      <div class="order-form__form-group">
        <label class="order-form__label" for="username">Legend's name</label>
        <div class="order-form__thumb">
          <input
            class="order-form__input order-form__input__username"
            type="text"
            name="username"
            id="username"
          />
            <img class="order-form__png" src="./images/warrior.png" alt="" width="18" height="18">
        </div>
      </div>
      <div class="order-form__form-group">
        <label class="order-form__label" for="email">E-mail</label>
        <div class="order-form__thumb">
          <input
            class="order-form__input order-form__input__email"
            type="email"
            name="email"
            id="email"
          />
          <img class="order-form__png" src="./images/parchment.png" alt="" width="18" height="18">
        </div>
      </div>
      <div class="agreement order-form__form-group order-form__conditions">
        <label class="agreement__label" for="agreement-checkbox">
          <input
            class="agreement__checkbox"
            type="checkbox"
            id="agreement-checkbox"
            name="checkbox"
          />
          <span class="agreement__icon"></span>
          I agree with the mailing and accept it
          <a class="order-form__link" href="">Terms & Conditions</a>
        </label>
      </div>
      <p class="invalid hidden">Please fill in all the fields</p>
      <button class="order-form__btn" type="submit">Embark</button>
    </form>


  </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
